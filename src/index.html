<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokelog | HOME</title>

    <link rel="icon" type="image/x-icon" href="../src/assets/icons/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/main/home.css">
    <link rel="stylesheet" href="./css/main/pokedex.css">
    <link rel="stylesheet" href="./css/main/regions.css">

</head>
<body>
    <header>
        <div class="card navbar">
            <nav>
                <a href="#/" onclick="route()" class="active">
                    <div class="nav-icon home-icon"></div>
                    <span>Home</span>
                </a>
                <a href="#/Pokedex" onclick="route()">
                    <div class="nav-icon pokedex-icon"></div>
                    <span>Pokedex</span>
                </a>
                <a href="#/Regions" onclick="route()">
                    <div class="nav-icon regions-icon"></div>
                    <span>Regions</span>
                </a>
                <a href="#/Games" onclick="route()">
                    <div class="nav-icon games-icon"></div>
                    <span>Games</span>
                </a>
                <a href="#/Trainer" onclick="route()">
                    <div class="nav-icon trainer-icon"></div>
                    <span>Trainer</span>
                </a>
            </nav>
            <div class="nav-indicator"></div>
        </div>
    </header>

    <main id="root">
        <div id="main-page"></div>
        <template id="home-template">
            <div class="card home-page">
                <div class="home-text">
                    <span class="home-welcome">Welcome to Pokelog!</span>
                    <span class="home-description">
                        Pokélog is a Pokémon-themed project developed to explore web development and
                        design, all built from the ground up as part of my portfolio.
                        I am Nicholas, known online as Keetta, with a strong passion for transforming concepts into
                        functional, well-designed digital experiences.
                        My work often involves refining user experiences, and pushing concepts beyond the basics.
                    </span>
                    <div class="home-links">
                        <a href="https://github.com/Keetta/poke-log-site" class="button github" target="_blank">
                            <i class="bi bi-github"></i>GitHub
                        </a>
                        <a class="button links" target="_blank">
                            <i class="bi bi-send-plus"></i>Links
                        </a>
                    </div>
                </div>
                <img src="./assets/scene/celebi.gif" class="celebi">
            </div>
        </template>

        <template id="pokedex-template">

            <div class="pokedex-search-page">
                <div class="card pokedex-searchbar">
                    <input type="text" class="pokedex-search-input" placeholder="Search your Pokemon!">
                    <img src="./assets/icons/pokedex-search-icon.svg" class="pokedex-search-icon">
                </div>
            </div>

            <div class="pokedex-filter-container">
                <div class="card pokedex-filter">
                    <button id="filterToggle" class="filter-btn">
                        <i class="bi bi-funnel"></i>
                    </button>

                    <div class="filter-options" id="filterOptions">
                        <button class="filter-icon" title="Sort by A-Z" style="--order: 1">
                            <i class="bi bi-sort-alpha-down"></i>
                        </button>
                        <button class="filter-icon" title="Sort by Z-A" style="--order: 2">
                            <i class="bi bi-sort-alpha-up"></i>
                        </button>
                        <button class="filter-icon" id="filterGen" title="Filter by Generation" style="--order: 3">
                            <i class="bi bi-grid-3x3-gap-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="filter-gen-popup" id="filterGenPopup">
                    <div class="gen-option" data-gen="1">Gen 1</div>
                    <div class="gen-option" data-gen="2">Gen 2</div>
                    <div class="gen-option" data-gen="3">Gen 3</div>
                    <div class="gen-option" data-gen="4">Gen 4</div>
                    <div class="gen-option" data-gen="5">Gen 5</div>
                    <div class="gen-option" data-gen="6">Gen 6</div>
                    <div class="gen-option" data-gen="7">Gen 7</div>
                    <div class="gen-option" data-gen="8">Gen 8</div>
                    <div class="gen-option" data-gen="9">Gen 9</div>
                </div>
            </div>

            <div id="pokeContainer" class="card pokedex-list">
                <div class="card pokemon">
                    <div class="imgContainer">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif">
                    </div>

                    <div class="pokemon-info">
                        <span class="number">N°01</span>
                        <span class="name">Bulbasaur</span>
                        <div class="type">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/12.png">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/4.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card activePokemon">
                <div class="activeImgContainer">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/pokemon/other/official-artwork/1.png">
                </div>

                <div class="activePokemon-info">
                    <span class="number">N°01</span>
                    <span class="name">Bulbasaur</span>
                    <div class="type">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/12.png">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/refs/heads/master/sprites/types/generation-viii/brilliant-diamond-and-shining-pearl/4.png">
                    </div>
                    <div class="gender">

                    </div>
                    <div class="description">
                        <span class="pokedexDescription"></span>
                    </div>
                </div>
            </div>

            </div>

        </template>

        <template id="regions-template">
            <div class="card regions-page">
                <span>Regions</span>
            </div>
        </template>
    </main>

    <footer>
        <span>keetta</span>
    </footer>

    <script src="./js/script.js" defer></script>
    <script src="./js/router.js" defer></script>
    <script src="./js/pokedex.js" defer></script>
    <script src="./js/filters.js" defer></script>
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js" type="module" async defer></script>
</body>
</html>
