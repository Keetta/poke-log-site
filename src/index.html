<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokelog | HOME</title>

    <link rel="icon" type="image/x-icon" href="../src/assets/icons/icon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/main/home.css">
    <link rel="stylesheet" href="./css/main/pokedex.css">
</head>
<body>
    <header>
        <div class="card navbar">
            <nav>
                <a href="#/" onclick="route()" class="active">
                    <div class="nav-icon home-icon"></div>
                    <span>Home</span>
                </a>
                <a href="#/Pokedex" onclick="route()">
                    <div class="nav-icon pokedex-icon"></div>
                    <span>Pokedex</span>
                </a>
                <a href="#/Regions" onclick="route()">
                    <div class="nav-icon regions-icon"></div>
                    <span>Regions</span>
                </a>
                <a href="#/Games" onclick="route()">
                    <div class="nav-icon games-icon"></div>
                    <span>Games</span>
                </a>
                <a href="#/Trainer" onclick="route()">
                    <div class="nav-icon trainer-icon"></div>
                    <span>Trainer</span>
                </a>
            </nav>
            <div class="nav-indicator"></div>
        </div>
    </header>

    <main id="root">
        <div id="main-page"></div>
        <template id="home-template">
            <div class="card home-page">
                <div class="home-text">
                    <span class="home-welcome">Welcome to Pokelog!</span>
                    <span class="home-description">
                        Pokélog is a Pokémon-themed project developed to explore web development and
                        design, all built from the ground up as part of my portfolio.
                        I am Nicholas, known online as Keetta, with a strong passion for transforming concepts into
                        functional, well-designed digital experiences.
                        My work often involves refining user experiences, and pushing concepts beyond the basics.
                    </span>
                    <div class="home-links">
                        <a href="https://github.com/Keetta/poke-log-site" class="button github" target="_blank">
                            <i class="bi bi-github"></i>GitHub
                        </a>
                        <a class="button links" target="_blank">
                            <i class="bi bi-send-plus"></i>Links
                        </a>
                    </div>
                </div>
                <img src="./assets/scene/celebi.gif" class="celebi">
            </div>
        </template>

        <template id="pokedex-template">

            <div class="pokedex-search-page">
                <div class="card pokedex-searchbar">
                    <input type="text" class="pokedex-search-input" placeholder="Search your Pokemon!">
                    <img src="./assets/icons/pokedex-search-icon.svg" class="pokedex-search-icon">
                </div>
            </div>

        </template>

        <template id="regions-template">
            <div class="card pokedex-page">
                <span class="home-welcome">Regions</span>
            </div>
        </template>
    </main>

    <footer>
        <span>keetta</span>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/router.js"></script>
</body>
</html>
